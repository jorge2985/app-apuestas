<app-header title="Apuesta realizadas" [mostrarMenu]="true"></app-header>
<app-menu></app-menu>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="refrescar($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card color="dark" class="elementos-card" *ngIf="!cargando && apuestas.length">
    <div>
      <h5>{{apuestas.length}}</h5>
      <p>apuestas</p>
    </div>
    <div>
      <h5>{{ totalApostado() | currency: 'USD' }}</h5>
      <p>Total apostado</p>
    </div>
  </ion-card>

  <!-- APUESTAS -->
  <ion-list *ngIf="!cargando">
    <ion-item-sliding *ngFor="let ap of apuestas">
      <ion-item>
        <ion-label>
          <div class="nombre">{{ ap.nombre }}</div>
        </ion-label>

        <ion-label>
          <div class="name">{{ ap.importe | currency: 'USD'}}</div>
          <strong>apostado</strong>
        </ion-label>
      </ion-item>

      <ion-item-options>

        <ion-item-option (click)="editarApuesta(ap)" side="start">
          <ion-icon name="create-outline"></ion-icon>
        </ion-item-option>

        <ion-item-option (click)="confirmaEliminarProducto(ap)" color="danger" side="start">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-item-option>

      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <!-- PÃGINA CARGANDO -->
  <ion-list *ngIf="cargando">

      <ion-item *ngFor="let ap of [1, 1, 1, 1, 1, 1, 1]">
        <ion-avatar>
          <ion-skeleton-text animated style="width: 100%; height: 100%;"></ion-skeleton-text>
        </ion-avatar>

        <ion-label>
          <div> <ion-skeleton-text animated style="width: 70%;"></ion-skeleton-text> </div>
          <div> <ion-skeleton-text animated style="width: 70%;"></ion-skeleton-text> </div>
        </ion-label>
      </ion-item>

  </ion-list>

  <div *ngIf="!cargando && !apuestas.length" class="vacio">
    <ion-icon name="cash-outline"></ion-icon>
    <h3>Sin apuestas disponibles</h3>
  </div>

</ion-content>
