<app-header title="Apuesta realizadas"></app-header>

<ion-content>

  <ion-list *ngFor="let ap of apuesta">
    <ion-item-sliding>
      <ion-item>
        <ion-label>
          <div class="nombre">{{ ap.nombre }}</div>
        </ion-label>

        <ion-label>
          <div class="name">{{ ap.importe | currency: 'USD'}}</div>
          <strong>apostado</strong>
        </ion-label>
      </ion-item>

      <ion-item-options>

        <ion-item-option (click)="actualizarEditarApuesta(ap)" side="start">
          <ion-icon name="create-outline"></ion-icon>
        </ion-item-option>

        <ion-item-option color="danger" side="start">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-item-option>

      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>
